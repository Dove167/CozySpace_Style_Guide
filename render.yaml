services:
  - type: web
    name: cozy-space-monolith
    env: node
    buildCommand: curl -fsSL https://bun.sh/install | bash && export PATH="$HOME/.bun/bin:$PATH" && bun install && bun run build:full
    startCommand: bun server/dist/index.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production